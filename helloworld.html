<html>
	<head>
		<meta charset="UTF-8"/>
		<title>hello world</title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root"></div>
		<hr />
		<div id="root2"></div>
		<hr />
		<div id="root3"></div>
		
		<!--注意下面这里的type-->
		<script type="text/jsx">
			ReactDOM.render(
				<h1>hello world</h1>,
				document.getElementById("root")
			)
			//root#2
			var names=['jack','rose'];
			ReactDOM.render(
				<div>
					<div>遍历数组数据：</div>
					{names.map(function(name){
						return <div>hello,{name}!</div>
					})}
				</div>,
				document.getElementById("root2")
			)
			//root#3
			var arr=[
				<div>hello jack</div>,
				<div>hello rose</div>
			]
			ReactDOM.render(
				<div>
					<div>直接引用数组数据：</div>
					{arr}
				</div>,
				document.getElementById("root3")
			)
		</script>
		<!-- 通过react-tools工具将JSX编译为JS文件直接引用，参见：helloworld_js.html-->
	</body>
</html>
