<html>
	<head>
		<meta charset="UTF-8"/>
		<title>hello world</title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>当前是初级版本(原始的JSX版本，需要JSXTransformer进行转换)</h1>
		<p>head引用了JSXTransformer.js</p>
		<p><a href="index_mix.html">查看初级版本</a></p>
		<p><a href="index.html">查看中级版本</a></p>
		<p><a href="index_bundle.html">查看打包版本</a></p>
		<div id="root"></div>
		<hr />
		<div id="root2"></div>
		<hr />
		<div id="root3"></div>
		
		<!--注意下面这里的type-->
		<script type="text/jsx">
			ReactDOM.render(
				<h1>hello world</h1>,
				document.getElementById("root")
			)
			//root#2
			var names=['jack','rose'];
			ReactDOM.render(
				<div>
					<div>遍历数组数据：</div>
					{names.map(function(name){
						return <div>hello,{name}!</div>
					})}
				</div>,
				document.getElementById("root2")
			)
			//root#3
			var arr=[
				<div>hello jack</div>,
				<div>hello rose</div>
			]
			ReactDOM.render(
				<div>
					<div>直接引用数组数据：</div>
					{arr}
				</div>,
				document.getElementById("root3")
			)
		</script>
	</body>
</html>
