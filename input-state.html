<html>
	<head>
		<title>input state</title>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/jsx">
			var Component=React.createClass({
				getInitialState:function(){
					return {
						disable:false
					}
				},
				handleClick:function(){
					this.setState({
						disable:!this.state.disable
					})
					console.log('changed');
				},
				render:function(){
					return (
						<p><input type="text" disabled={this.state.disable} /><input type="button" onClick={this.handleClick} value="Change State" /></p>
					)
				}
			})
			ReactDOM.render(
				<Component/>,
				document.getElementById("root")
			)
		</script>
	</body>
</html>
